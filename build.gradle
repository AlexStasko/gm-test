group 'com.stasko.test'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

sourceCompatibility = 1.8

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("com.sharneng:gm4java:1.1.1")
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.sharneng', name: 'gm4java', version: '1.1.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile ('org.perf4j:perf4j:0.9.16')
    compile 'log4j:log4j:1.2.17'
    compile 'org.slf4j:slf4j-log4j12:1.7.21'
}
